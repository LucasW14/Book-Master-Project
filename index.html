 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure header takes full width and aligns items properly */
    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f8f8f8;
    }

    .search-container {
      position: absolute;
      left: 20px; /* Moves search bar to the left */
    }

    .logo {
      margin: auto; /* Centers logo */
    }
  </style>
</head>
<body>

<!-- Top Bar with Search -->
<header>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for books..." onkeyup="searchBooks()">
    <button onclick="searchBooks()">üîç</button>
  </div>
  <div class="logo">üìö Book Master</div>
</header>

<main>
  <h1>Welcome to BookMaster</h1>
  <p>Find your favorite books by selecting a genre or using the search bar.</p>

  <!-- Genre Buttons -->
  <div class="genres">
    <button onclick="filterGenre('all')">All</button>
    <button onclick="filterGenre('fiction')">Fiction</button>
    <button onclick="filterGenre('mystery')">Mystery</button>
    <button onclick="filterGenre('fantasy')">Fantasy</button>
    <button onclick="filterGenre('sci-fi')">Science Fiction</button>
    <button onclick="filterGenre('romance')">Romance</button>
  </div>

  <!-- Book Grid -->
  <div class="book-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; justify-content: center; max-width: 600px; margin: auto;">
    <div class="book" data-genre="fiction">
      <img src="https://images.booksense.com/images/403/353/9780590353403.jpg" alt="Book 1" style="width: 150px; height: auto;">
      <h3>Harry Potter and the Sorcerer's Stone</h3>
      <p>Fiction</p>
    </div>
    <div class="book" data-genre="mystery">
      <img src="https://images1.penguinrandomhouse.com/cover/9780440414803?height=284&alt=cover_coming_soon.jpg" alt="Book 2" style="width: 150px; height: auto;">
      <h3>Holes</h3>
      <p>Mystery</p>
    </div>
    <div class="book" data-genre="fantasy">
      <img src="https://m.media-amazon.com/images/I/61zO0s4Q5AL._AC_UF1000,1000_QL80_.jpg" alt="Book 3" style="width: 150px; height: auto;">
      <h3>Legends of Avalon</h3>
      <p>Fantasy</p>
    </div>
    <div class="book" data-genre="sci-fi">
      <img src="https://i.ebayimg.com/images/g/HocAAOSwaN9iwAdz/s-l1200.jpg" alt="Book 4" style="width: 150px; height: auto;">
      <h3>The Martian</h3>
      <p>Science Fiction</p>
    </div>
  </div>
</main>

<script>
  function searchBooks() {
      let query = document.getElementById("searchBar").value.toLowerCase();
      let books = document.querySelectorAll('.book');

      books.forEach(book => {
          let title = book.querySelector('h3').textContent.toLowerCase();
          if (title.includes(query)) {
              book.style.display = "block";
          } else {
              book.style.display = "none";
          }
      });
  }

  function filterGenre(genre) {
      let books = document.querySelectorAll('.book');
      books.forEach(book => {
          if (genre === 'all' || book.dataset.genre === genre) {
              book.style.display = "block";
          } else {
              book.style.display = "none";
          }
      });
  }
</script>

</body>
</html>
