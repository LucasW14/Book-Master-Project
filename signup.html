<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="hw-title" style="color: yellow; text-align: center">Book Master</h1>


<div class="container">
    <h2>Create an Account</h2>
    <form action="Home.html" method="POST">


        <!-- Full Name -->
        <label for="fullname">Full Name: </label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br>
        <br>
        <br>
        <!-- Username -->
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
        <br>
        <br>
        <!-- Email -->
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <br>
        <br>
        <!-- Password -->
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <br>
        <br>
        <br>
        <!-- Phone # -->
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" placeholder="Add phone number"required>
        <br>
        <br>
        <br>
        <!-- Account Type -->
        <label for="account-type">Account Type: </label>
        <select id="account-type" name="account-type" required >
            <option value="customer">Customer</option>
            <option value="seller">Seller</option>
        </select>
        <br>
        <br>
        <br>
        <label for="genre">Preferred Book Genre:</label>
        <select id="genre" name="genre" required>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="biography">Biography</option>
            <option value="history">History</option>
            <option value="romance">Romance</option>
        </select> 
        <br>
        <br>
        <br>
        <label for="profile-pic">*Optional* Upload Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        <br>
        <br>
        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>
</body>
</html>
